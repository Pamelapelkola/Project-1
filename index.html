  <nav class="nav-wrapper #1a237e indigo darken-4">
        <a href="#" class="brand-logo center ">Reloco</a>

<div class="container">
  <!-- updated search bar with, centered search bar, css border added and submit button aligned right -->
  <div class="center row">
    <div class="col s12" >
        <div id="border" class="nav-wrapper white z-depth-3">
      <div class="row" id="topbarsearch">
        <div class="input-field col s6 s12 black-text">
          <i class="orange-text text-darken-1 material-icons prefix">search</i>
          <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete black-text" >
          <button id="submit" class="btn waves-effect orange darken-1 z-depth-3 right">
              <i class="material-icons"></i>Submit</button>
          </div>
        </div>
      </div>
    </div> 
    </div>

    <div class="row">

    <div class="col m8">
        <div class="card">
          <div id="search-city" class="card-heading white-text indigo darken-4">City Goes here</div>
          <div id="city-info" class="card-body">City info Goes Here</div>
          <div class="btn-group btn-group-vertical">
            <button id="weather" class="btn waves-effect orange darken-1 z-depth-3">
              <i class="material-icons left">cloud</i>Weather</button>
            <button id="job-search" class="btn waves-effect orange darken-1 z-depth-3">
              <i class="material-icons left">business</i>Jobs</button>
            <button id="food" class="btn waves-effect orange darken-1 z-depth-3">
              <i class="material-icons left">local_dining</i>Restaurants</button>
          </div>
        </div>
    </div>

   
      
        <div class="col md4">
            <div class="card">
                <div class="card-heading white-text indigo darken-4">Recent searches</div>
                <div id="recent-search" class="card-body">City Views GO Here</div>
            </div>
        </div>  
    </div>
 

        <div class="row">
            <div class="col m12">
                <div class="card">

                </div>
            </div>
        </div>
</div>
