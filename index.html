<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="nav-wrapper #1a237e indigo darken-4">
        <a href="#" class="brand-logo center ">Reloco</a>
  </nav>

<div class="container">
    <div class="row">
      <div class="col m6">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" id = "search" class="form-control" placeholder="Search">
          </div>
          <button type="submit" id = "submit" class="btn waves-effect orange darken-1 z-depth-3">Submit</button>
        </form>
        </div>
    </div>

      

    <div class="row">

    <div class="col m8">
        <div class="card">
          <div id="search-city" class="card-heading white-text indigo darken-4">City Goes here</div>
          <div id="city-info" class="card-body">City info Goes Here</div>
          <div class="btn-group btn-group-vertical">
            <button id="weather" class="btn waves-effect orange darken-1 z-depth-3">
              <i class="material-icons left">cloud</i>Weather</button>
            <button id="job-search" class="btn waves-effect orange darken-1 z-depth-3">
              <i class="material-icons left">business</i>Jobs</button>
            <button id="food" class="btn waves-effect orange darken-1 z-depth-3">
              <i class="material-icons left">local_dining</i>Restaurants</button>
          </div>
        </div>
    </div>

   
      
        <div class="col md4">
            <div class="card">
                <div class="card-heading white-text indigo darken-4">Recent searches</div>
                <div id="recent-search" class="card-body">City Views GO Here</div>
            </div>
        </div>  
    </div>
 

        <div class="row">
            <div class="col m12">
                <div class="card">

                </div>
            </div>
        </div>
</div>
   
   

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
