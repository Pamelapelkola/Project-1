<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reloco</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/teleport-autocomplete.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</head>

<body>
    <ul id="most-searched-dropdown" class="dropdown-content">

    </ul>
    <nav>
        <div class="nav-wrapper color: #1a237e indigo darken-4" id="reloco-nav">
            <a href="#" class="brand-logo">Reloco</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a class="dropdown-trigger" href="#!" data-target="most-searched-dropdown">Most Searched Cities
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>



        <div class="row" id="search-row">

            <form class="form-group">
                <div class="col m6 offset-m3" id="search-col">
                        <input type="text" id="teleport-autocomplete" class="my-input" name="field" tabindex="1" autocomplete="off" placeholder="Search">
                </div>
                <div class="col m3" id="btn-col">
                    <button type="submit" id="submit" tabindex="2" class="btn waves-effect">Submit</button>
                </div>
            </form>
        </div>

        <div class="container" style="display: none;">
            <div class="row">
                <div class="col m12">
                    <div class="card">
                        <div class="card-image" id="city-image">
                            <span id="search-city" class="card-title"></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col m6">
                                    <div id="map"></div>
                                    <div id="city-summary"></div>
                                    <br>
                                    <div id="city-info"></div>
                                </div>
                                <div class="col m5 offset-m1" id="scoring-col">
                                    <h6 id="highestScoring">Highest Scoring Categories</h6>
                                    <table class="responsive table">
                                        <thead>
                                            <tr>
                                                <th>Category</th>
                                                <th>Score</th>
                                            </tr>
                                        </thead>
                                        <tbody id="scores-tbody-top">
                                        </tbody>
                                    </table>
                                    <h6 id="lowestScoring">Lowest Scoring Categories</h6>
                                    <table class="responsive table">
                                        <thead>
                                            <tr>
                                                <th>Category</th>
                                                <th>Score</th>
                                            </tr>
                                        </thead>
                                        <tbody id="scores-tbody-bot">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="explore-city">
                    <h3 id="explore-city">Explore</h3>
                </div>
            </div>
            <div class="row">
                <ul class="collapsible popout">
                    <li>
                        <div class="collapsible-header" id="weather-btn">
                            <i class="material-icons">filter_drama</i>Weather</div>
                        <div class="collapsible-body" id="weather-add-on">
                            <span></span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header" id ="jobs-btn">
                            <i class="material-icons">place</i>Jobs</div>
                        <div class="collapsible-body" id="jobs-add-on">
                            <span>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Job Title</th>
                                            <th>Company</th>
                                        </tr>
                                    </thead>
                                    <tbody id="jobs-tbody">
                                        
                                    </tbody>
                                </table>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header" id="food-btn">
                            <i class="material-icons">restaurant</i>Local Dining</div>
                        <div class="collapsible-body" id="food-add-on">
                            <span>
                              <div class="widget_wrap" style="width:100%;height:400px;display:inline-block;"><iframe id="restaurant-widget" src="https://www.zomato.com/widgets/res_search_widget.php?lat=93.2650&lon=44.9778&theme=dark&hideCitySearch=on&hideResSearch=on&sort=rating" style="position:relative;width:100%;height:100%;" border="0" frameborder="0"></iframe></div>
                            </span>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtbDtrYHKNrdkYMqAmMAXxcHhIa4tLW-8&callback=initMap">
        </script>
        <script src="assets/javascript/teleport-autocomplete.js"></script>
        <script src="assets/javascript/teleport.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src ="assets/javascript/jobs.js"></script>
</body>

</html>
